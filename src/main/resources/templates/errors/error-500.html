<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <h1 class="fs-4">Task Manager</h1>
    </header>

    <div class="card shadow-sm">
        <div class="card-body error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-octagon"></i>
            </div>

            <h1 class="error-code">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>

            <p class="text-muted">Oops! Something went wrong on our end.</p>
            <p class="text-muted">We're working to fix the issue. Please try again later.</p>

            <div class="mt-4">
                <a href="/tasks" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i> Back to Home
                </a>
                <button onclick="window.location.reload();" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-arrow-clockwise me-1"></i> Refresh Page
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
