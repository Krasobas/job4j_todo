<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            text-align: center;
            padding: 40px 0;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0;
            line-height: 1;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <h1 class="fs-4">Task Manager</h1>
    </header>

    <div class="card shadow-sm">
        <div class="card-body error-container">
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>

            <h1 class="error-code" th:text="${status}">500</h1>
            <h2 class="mb-4" th:text="${error}">Internal Server Error</h2>

            <p class="text-muted" th:text="${message}">Something went wrong.</p>

            <div th:if="${timestamp}" class="text-muted small mb-4">
                <p>Time: <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">2025-05-10 12:00:00</span></p>
            </div>

            <div class="mt-4">
                <a href="/tasks" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Technical Details Section (only shown in dev environment) -->
    <div class="card mt-4" th:if="${trace}">
        <div class="card-header">
            <h3 class="h5 mb-0">Technical Details</h3>
        </div>
        <div class="card-body">
            <pre class="bg-light p-3 rounded"><code th:text="${trace}">Stack trace here</code></pre>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
