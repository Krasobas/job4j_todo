<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
          background-color: #f5f5f5;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .content-card {
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
          padding: 2rem;
          max-width: 600px;
          width: 90%;
          text-align: center;
        }
        .tech-badges {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 0.5rem;
          margin-bottom: 2rem;
        }
        .tech-badge {
          background-color: #f8f9fa;
          padding: 0.4rem 0.8rem;
          border-radius: 1rem;
          font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="content-card">
    <h1 class="mb-3">Task Manager</h1>
    <p class="text-muted mb-4">A modern, efficient task management application built with enterprise-grade technologies to streamline your workflow and boost productivity.</p>

    <div class="tech-badges">
        <span class="tech-badge">Java 21</span>
        <span class="tech-badge">Spring Boot</span>
        <span class="tech-badge">Spring MVC</span>
        <span class="tech-badge">Hibernate</span>
        <span class="tech-badge">Liquibase</span>
        <span class="tech-badge">PostgreSQL</span>
        <span class="tech-badge">Lombok</span>
        <span class="tech-badge">MapStruct</span>
        <span class="tech-badge">Maven</span>
        <span class="tech-badge">Thymeleaf</span>
        <span class="tech-badge">Bootstrap</span>
    </div>

    <a href="/tasks" class="btn btn-primary">
        <i class="bi bi-arrow-right-circle me-1"></i> Explore
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
