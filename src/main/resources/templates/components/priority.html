<span class="task-priority" th:fragment="priority(value)" th:switch="${value}">
    <span th:case="'urgent'"
          class="task-priority priority-urgent"
          th:text="'Urgent'">
        Urgent
    </span>

    <span th:case="'normal'"
          class="task-priority priority-normal"
          th:text="'Normal'">
        Normal
    </span>

    <span th:case="*"
          class="task-status status-low"
          th:text="'Low'">
        Low
    </span>
</span>
